name: Push SASjs Server Deploy Package

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [lts/*]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        env:
          CI: true

      - name: create sas9 build and Add to Release
        run: |
          npx sasjs cb -t sas9
          mkdir ./artefacts
          cp ./sasjsbuild/mysas9deploy.sas ./artefacts/sas9.sas

      - name: create Viya build and Add to Release
        run: |
          npx sasjs cb -t viya
          cp ./sasjsbuild/myviyadeploy.sas ./artefacts/viya.sas

      - name: create SASjs build and Add to Release
        run: |
          npx sasjs cb -t server
          cp ./sasjsbuild/sasjs.json.zip ./artefacts/sasjs.json.zip

      - name: Install Semantic Release and plugins
        run: |
          npm i
          npm i -g semantic-release
      - name: Release
        run: |
          GITHUB_TOKEN=${{ secrets.GH_TOKEN }} semantic-release
