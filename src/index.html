<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="shortcut icon" href="./favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="sasjs.js"></script>
  <script src="scripts.js"></script>
</head>

<body onload="initSasJs()">
  <sasjs
    appLoc="/Public/app/minimal-seed-app"
    serverType="SASJS"
    serverUrl="http://localhost:5000"
    loginMechanism="Redirected"
    debug="false"
    useComputeApi="true"
    contextName="minimal-seed-app compute context"
  ></sasjs>
  <h1>Hello!</h1>
  <h1>
    Welcome to the Vanilla JS Seed App for <span class="code">SASjs</span>!
  </h1>
  <div class="login-form" id="login-form">
    <input type="text" id="username" placeholder="Enter username" />
    <input type="password" id="password" placeholder="Enter password" />
  </div>
  <button id="login" onclick="login()">Log in</button>
  <div id="data-container" style="display: none"></div>
</body>

</html>
